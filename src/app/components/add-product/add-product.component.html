<div class="container w-25 border mt-5 " id="form">
    <h4 class=" d-flex justify-content-center mt-3">Add Product Form</h4>
    <form class="mt-5" [formGroup]="productForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="UrunAdi" class="form-label">Product Title</label>
        <input type="text" class="form-control" formControlName="title" id="UrunAdi" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="UrunMiktar">Product Price</label>
        <input type="number" class="form-control" formControlName="price" id="UrunMiktar" required>
      </div>
      
      <div class="mb-3">
          <label for="UrunImage" class="form-label">Product Category</label>
          <input type="text" class="form-control" formControlName="category" name="UrunImage" id="UrunImage">
      </div>

      <div class="mb-3">
        <label for="UrunImage" class="form-label">Product Description</label>
        <input type="text" class="form-control" formControlName="description" name="UrunImage" id="UrunImage">
    </div>
      
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success text-white btn-outline-success form-control w-50 m-3" id="ekleButton">Add Stock</button>
      </div>
    </form>
</div>
